<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="title display-6">Registration</div>
      <form class="mb-3" action="#">
        <div class="user-details">
          <div class="input-box input-group-text">
            <span>Full Name</span>
            <input class="form-control type="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box input-group-text">
            <span>Username</span>
            <input class="form-control type="text" placeholder="Enter username" required />
          </div>
          <div class="input-box input-group-text">
            <span class="details">Email</span>
            <input class="form-control type="text" placeholder="Enter your email" required />
          </div>
          <div class="input-box input-group-text">
            <span>Phone Number</span>
            <input class="form-control type="text" placeholder="Enter your number" required />
          </div>
          <div class="input-box input-group-text">
            <span class="details">Password</span>
            <input class="form-control type="text" placeholder="Enter your password" required />
          </div>
          <div class="input-box input-group-text">
            <span>Confirm Password</span>
            <input class="form-control type="text" placeholder="Confirm your password" required />
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Female</span>
            </label>
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
